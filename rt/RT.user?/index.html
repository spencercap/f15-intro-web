<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>RT Positioning</title>
		<!-- font -->
		<link href='https://fonts.googleapis.com/css?family=Oxygen:300|Work+Sans:400,100,900,800' rel='stylesheet' type='text/css'>
		<!-- load styles -->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!-- favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>

	<body>

		<div class="header"> 
			<div class="title">PLAY | CREATE</div>
			<img id="RT-logo" src="img/RT-filled.svg">
			<img id="RT-avatar" src="img/RT-avatar.svg">
		</div>

		<div class="options">
			<div class="location">Location: <b>new york</b> </div>
			<div class="category">Category: <b>film</b> </div>
		</div>

		<div class="contents">
			<img id="movie-still" src="img/movie-still-1.jpg">
			<div class="description">"title" by "author" [date]    // bolts</div>
			<img id="movie-still" src="img/movie-still-2.jpg">
			<div class="description">"title" by "author" [date]    // bolts</div>
			<img id="movie-still" src="img/movie-still-3.jpg">
			<div class="description">"title" by "author" [date]    // bolts</div>
			<img id="movie-still" src="img/movie-still-4.jpg">
			<div class="description">"title" by "author" [date]    // bolts</div>
		</div>
		
	</body>
</html>
