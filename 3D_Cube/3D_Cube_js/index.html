<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>3D Cube + JS</title>
		<!-- font -->
		<link href='https://fonts.googleapis.com/css?family=Oxygen:300|Fira+Sans:700|Work+Sans:400,100,900,800' rel='stylesheet' type='text/css'>
		<!-- load styles -->
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

	<div class="world">
		<div class="cubeContainer">
		    <div class="face one">
		      One face
		    </div>
		    <div class="face two">
		      Up, down, left, right
		    </div>
		    <div class="face three">
		      Lorem ipsum.
		    </div>
		    <div class="face four">
		      New forms of navigation are fun.
		    </div>
		    <div class="face five">
		      Rotating 3D cube
		    </div>
		    <div class="face six">
		    	More content
		    </div>
		</div>
	</div>


	<script>
	var xAngle = 0, yAngle = 0;
	document.addEventListener('keydown', function(e) {
	  switch(e.keyCode) {

	    case 37: // left
	      yAngle -= 90;
	      break;

	    case 38: // up
	      xAngle += 90;
	      break;

	    case 39: // right
	      yAngle += 90;
	      break;

	    case 40: // down
	      xAngle -= 90;
	      break;
	  };

	  document.querySelector('.cubeContainer').style.webkitTransform = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
	}, false);

  	</script>


	</body>
</html>
